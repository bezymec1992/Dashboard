<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <aside class="aside">
    <div class="logo">
      <img class="logo__img" src="imgs/logo.svg" alt="logo">
      <p>Dashboard <span class="logo__span">v.o1</span></p>
      <p class="aside__btn">
        <img class="aside__btn-img" src="imgs/arrow-white.svg" alt="aside__btn">
      </p>
    </div>
    <ul class="menu">
      <li class="menu-item">
        <a href="#">
          <svg class="icon">
            <use xlink:href="imgs/sprite.svg#icon"></use>
          </svg>
          Dashboard
          <svg class="arrow">
            <use xlink:href="imgs/sprite.svg#arrow"></use>
          </svg>
        </a>
      </li>
      <li class="menu-item">
        <a href="#">
          <svg class="icon">
            <use xlink:href="imgs/sprite.svg#icon2"></use>
          </svg>
          Product
          <svg class="arrow">
            <use xlink:href="imgs/sprite.svg#arrow"></use>
          </svg>
        </a>
      </li>
      <li class="menu-item">
        <a href="#">
          <svg class="icon">
            <use xlink:href="imgs/sprite.svg#icon3"></use>
          </svg>
          Customers
          <svg class="arrow">
            <use xlink:href="imgs/sprite.svg#arrow"></use>
          </svg>
        </a>
      </li>
      <li class="menu-item">
        <a href="#">
          <svg class="icon">
            <use xlink:href="imgs/sprite.svg#icon4"></use>
          </svg>
          Income
          <svg class="arrow">
            <use xlink:href="imgs/sprite.svg#arrow"></use>
          </svg>
        </a>
      </li>
      <li class="menu-item">
        <a href="#">
          <svg class="icon">
            <use xlink:href="imgs/sprite.svg#icon5"></use>
          </svg>
          Promote
          <svg class="arrow">
            <use xlink:href="imgs/sprite.svg#arrow"></use>
          </svg>
        </a>
      </li>
      <li class="menu-item">
        <a href="#">
          <svg class="icon">
            <use xlink:href="imgs/sprite.svg#icon6"></use>
          </svg>
          Help
          <svg class="arrow">
            <use xlink:href="imgs/sprite.svg#arrow"></use>
          </svg>
        </a>
      </li>
    </ul>

    <div class="aside__face">
      <img src="imgs/face.png" alt="face">
      <div class="aside__face-info">
        <p class="face__name">Evano</p>
        <p class="face__position">Project Manager</p>
      </div>
    </div>

  </aside>
  <main class="main">
    <div class="blur"></div>
    <h1 class="main__title">Hello Evano üëãüèº,</h1>

    <div class="main__wrapper">
      <div class="main__info__wrapp">
        <div class="main__info">
          <h2>All Customers</h2>
          <p>Active Members</p>
        </div>
        <div class="main__input">
          <img src="imgs/search 1.svg" alt="search-icon">
          <input class="input" type="text" name="txt" placeholder="Search">
        </div>
      </div>


    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
